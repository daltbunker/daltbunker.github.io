<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Dalton Bunker</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="content-body">
        <h1>Dalton Bunker</h1>
        <div class="text-center" id="modal">
            <span class="close">&times;</span>
            <img src="images/main.jpeg" alt="profile picture">
        </div>
        <img id="profile-pic" src="images/main.jpeg" alt="profile picture">
        <nav>
            <a href="#">Home</a>
            <a href="#about-id">About</a>
            <a class="nav-title" href="#skills-content">Skills</a>
            <a href="#interests-id">Interests</a>
        </nav>
        <div class="main-content">
            <div class="content-item " id="about-id">
                <h2>Education</h2>
                <div class="container personal-info">
                    <div class="row">
                        <div class="col major-col text-center">
                            Major
                        </div>
                        <div class="col year-col text-center">
                            Year
                        </div>
                        <div class="col school-col text-center">
                            School
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col cs-col edu">Computer Science</div>
                        <div class="col sft-col edu">Softmore</div>
                        <div class="col uvu-col edu">Utah Valley University</div>
                    </div>
                </div>
            </div>
            <div class="content-item" id="skills-content">
                <h2 id="skills-id">Skills</h2>
                <div class="row python">
                    <div class="col-1 skill-title">Python</div>
                    <div class="col-8 skill-bar"></div>
                    <!-- <div class="col-1 skill-percent">70%</div> -->
                </div>
                <div class="row javascript">
                    <div class="col-1 skill-title">Javascript</div>
                    <div class="col-4 skill-bar"></div>
                    <!-- <div class="col-1 skill-percent">20%</div> -->
                </div>
                <div class="row css-html">
                    <div class="col-1 skill-title">CSS/HTML</div>
                    <div class="col-6 skill-bar"></div>
                    <!-- <div class="col-1 skill-percent">40%</div> -->
                </div>
                <div class="row bootstrap">
                    <div class="col-1 skill-title">Bootstrap</div>
                    <div class="col-2 skill-bar"></div>
                    <!-- <div class="col-1 skill-percent">10%</div> -->
                </div>
                <div class="row bootstrap">
                    <div class="col-1 skill-title">Swift</div>
                    <div class="col-1 skill-bar"></div>
                    <!-- <div class="col-8 skill-percent">10</div> -->
                </div>
            </div>
            <div class="content-item" id="carousel-container">
                <h2>Projects</h2>
                <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner"></div>
                        <div class="carousel-item active text-center">
                            <img src="/images/movie_home.png" alt="movie home" class="projectImg"><img src="/images/movie_form.png" alt="movie form" class="img2">
                            <div class="project-title text-center project-content">Javascript, CSS, HTML</div>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="/images/interval_timer.png" alt="interval home" class="projectImg"><img src="/images/interval_form.png" alt="interval form" class="img2">                        
                            <div class="project-title text-center project-content">Javascript, CSS, HTML</div>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="/images/graph.png" alt="graph" class="projectImg"><img src="/images/smooth_graph.png" alt="graph 2" class="img2">
                            <div class="project-title text-center project-content">Python(numpy, matplotlib)</div>
                        </div>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                </div>
                
            </div>
            <div class="content-item bottom-content">
                <h2 id="interests-id">Personal Interests</h2>
                <div class="container">
                    <div class="row interests-container">
                        <div class="col bike-col">
                            <div class="img-cover" id="bike-img">
                                <img src="/images/biking.JPG" alt="">
                                <div class="bike h3 text-center">Bike</div>
                            </div>
                        </div>
                        <div class="col climb-col">
                            <div class="img-cover" id="climb-img">
                                <img src="/images/wolfpoint.jpg" alt="">
                                <div class="climb h3 text-center">Climb</div>
                            </div>
                        </div>
                        <div class="col hike-col">
                            <div class="img-cover" id="hike-img">
                                <img src="/images/hiking.jpeg" alt="">
                                <div class="hike h3 text-center">Hike</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="/js/modal.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
